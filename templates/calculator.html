<h2>Simple Calculator</h2>
<form method="POST">
  {% csrf_token %}
  <label>Enter Number 1:</label>
  <input type="text" name="num1" value="{{ n1 }}"><br><br>

  <label>Enter Number 2:</label>
  <input type="text" name="num2" value="{{ n2 }}"><br><br>

  <label>Choose Operator:</label>
  <select name="opr">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select><br><br>

  <button type="submit">Calculate</button>
</form>

<h3>Output: {{ c }}</h3>
