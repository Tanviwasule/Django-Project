<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                    
                </div>
            </div>
            
            <div class="nav-address border">
                <p class="add-first">Hello</p>
                <div class="add-icon">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                    <p class="add-second">select your address</p>
                
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-signin">
               <a href="/sign-in " class="nav-signin" style="text-decoration: none; color: inherit;">
    <p><span>Hello, sign in</span></p>
    <p class="nav-second">Account & Lists</p>
</a>

    
            </div>
            <div class="nav-return border">
                <a href="/ " class="nav-signin" style="text-decoration: none; color: inherit;">
    <p><span>Returns</span></p>
    <p class="nav-second"> & orders</p>
    
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>          
        </div>
        

        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops border">
                <p>Today's Deals</p>
                  <p>Registry</p> 
                  <p>Gift Cards</p> 
                  <p>Sell</p>
                  <p>Amazon miniTV</p>
                  <p>Mobiles</p>
                  <p></p>
            </div>
            <div class="panel-deals border">
                <p>Shopping made easy | Download the app</p>
            </div>

        </div>
        
    </header>

    
</body>
</html>
